<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Réalisateur</th>
      <th>Acteurs principaux</th>
      <th>Année de publication</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let serie of series">
      <td>{{ serie.title }}</td>
      <td>{{ serie.director }}</td>
      <td>{{ serie.actors }}</td>
      <td>{{serie.published_year}}</td>
      <td><button class="btn btn-default" [routerLink]="['/serie-detail', serie._id]">Détails</button></td>
      <td><button class="btn btn-default" id="addnote" [routerLink]="['/serie-avis/', serie._id]">Donner un avis</button></td>
      <td><button class="btn btn-danger" (click)="removeSerie(serie._id)">Retirer de ma liste d'envies</button></td>
    </tr>
    </tbody>
  </table>
</div>
