<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <h1>Serie List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Réalisateur</th>
      <th>Chaîne</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let serie of series">
      <td>{{ serie.title }}</td>
      <td>{{ serie.director }}</td>
      <td>{{ serie.channel }}</td>
      <td><a [routerLink]="['/serie-detail', serie._id]">Détails </a></td>
      <button type="button" href="" (click)="removeSerie(serie._id)" class="btn btn-danger">Supprimer</button>
      <button type="button" [routerLink]="['/serie-avis/', serie._id]">Donner un avis</button>
    </tr>
    </tbody>
  </table>
</div>
