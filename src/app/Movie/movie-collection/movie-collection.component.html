<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <h1>Movie List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Réalisateur</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.director }}</td>
      <td><a [routerLink]="['/movie-detail', movie._id]">Détails </a></td>
      <button type="button" href="" (click)="removeMovie(movie._id)" class="btn btn-danger">Supprimer</button>
      <button type="button" [routerLink]="['/movie-avis/', movie._id]">Donner un avis</button>
    </tr>
    </tbody>
  </table>
</div>
