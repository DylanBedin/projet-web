<app-title></app-title>
<app-cat></app-cat>
<app-left></app-left>
<div class="container">
  <h1>Liste de Films</h1>
  <button type="button" class="btn btn-info btn-lg btn3d" [routerLink]="['/movie-create']"> Ajouter Film</button>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Réalisateur</th>
      <th>Producteur</th>
      <th>Scénariste</th>
      <th>Acteurs</th>
      <th>Description</th>
      <th>Année de Sortie</th>
      <th>Genre</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.producer }}</td>
      <td>{{ movie.writer }}</td>
      <td>{{ movie.actors }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.published_year }}</td>
      <td>{{ movie.genre }}</td>
      <td><a [routerLink]="['/movie-detail', movie._id]">Détails </a></td>
    </tr>
    </tbody>
  </table>
</div>
