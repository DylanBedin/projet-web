<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateMovie(movie._id, movie)" #movieForm="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label for="name">Titre</label>
            <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="name">Réalisateur</label>
            <input type="text" class="form-control" [(ngModel)]="movie.director" name="director" required>
          </div>
          <div class="form-group">
            <label for="name">Acteurs principaux</label>
            <input type="text" class="form-control" [(ngModel)]="movie.actors" name="actors" required>
          </div>
          <div class="form-group">
            <label for="name">Année de publication</label>
            <input type="number" class="form-control" [(ngModel)]="movie.published_year" name="published_year" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Update</button>
            <button class="btn btn-danger" [routerLink]="['/movie-detail/',movie._id]">Annuler</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
