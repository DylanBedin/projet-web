<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveMovie()" #movieForm="ngForm">
        <div class="form-group">
          <label for="name">Titre</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="movie.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Réalisateur</label>
          <input type="text" class="form-control" id="director" [(ngModel)]="movie.director" name="director" required>
        </div>
        <div class="form-group">
          <label for="name">Acteurs principaux</label>
          <input type="text" class="form-control" id="actors" [(ngModel)]="movie.actors" name="actors" required>
        </div>
        <div class="form-group">
          <label for="name">Année de Publication</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="movie.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" id="save" [disabled]="!movieForm.form.valid">Save</button>
          <button class="btn btn-danger" routerLink="/parcourir/movies">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
