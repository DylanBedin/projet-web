<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <button type="button" id="addGame" class="btn btn-info btn-lg btn3d"   [routerLink]="['/game-create']">Créer la fiche d'un livre manquant</button>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Développeur</th>
      <th>Editeur</th>
      <th>Année de publication</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.title }}</td>
      <td>{{ game.developer }}</td>
      <td>{{ game.publisher }}</td>
      <td>{{game.published_year}}</td>
      <td><button class="btn btn-default" [routerLink]="['/game-detail', game._id]">Détails</button></td>
    </tr>
    </tbody>
  </table>
</div>
