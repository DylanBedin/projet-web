<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <h1>Game List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Éditeur</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.title }}</td>
      <td>{{ game.publisher }}</td>
      <td><a [routerLink]="['/game-detail', game._id]">Détails </a></td>
      <button type="button" href="" (click)="removeGame(game._id)" class="btn btn-danger">Supprimer</button>
      <button type="button" [routerLink]="['/game-avis/', game._id]">Donner un avis</button>
    </tr>
    </tbody>
  </table>
</div>
