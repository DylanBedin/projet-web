<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <div class="form-group">
    <form (ngSubmit)="addAvis(game._id)" #avisForm="ngForm">
      <label for="name" >Avis :</label>
      <input type="text" id="avis" class="form-control" [(ngModel)]="avis" name="avis">
      <button type="submit" id="avisBtn" class="btn btn-success" [disabled]="!avisForm.form.valid">Envoyer</button>
    </form>
  </div>
  <div class="form-group">
    <form (ngSubmit)="note(game._id)" #avisForm="ngForm">
      <label for="name" >Note :</label>
      <input type="number" id="note" min="0" max="10" class="form-control" [(ngModel)]="userNote" name="note">
      <button type="submit" id="noteBtn" class="btn btn-success" [disabled]="!avisForm.form.valid">Envoyer</button>
    </form>
  </div>


</div>
