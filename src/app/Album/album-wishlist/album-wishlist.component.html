    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let album of albums">
      <td>{{ album.title }}</td>
      <td>{{ album.author }}</td>
      <td><a [routerLink]="['/album-detail', album._id]">DÃ©tails </a></td>
      <button type="button" href="" (click)="removeAlbum(album._id)" class="btn btn-danger">Supprimer</button>
    </tr>
    </tbody>
  </table>
</div>
