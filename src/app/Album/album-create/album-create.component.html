<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveAlbum()" #albumForm="ngForm">
        <div class="form-group">
          <label for="name">Titre</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="album.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Auteur</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="album.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Ann√©e de Publication</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="album.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" id="save" [disabled]="!albumForm.form.valid">Save</button>
          <button class="btn btn-danger" routerLink="/parcourir/albums">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
