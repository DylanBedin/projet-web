<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <button type="button" id="addAlbum" class="btn btn-info btn-lg btn3d"   [routerLink]="['/album-create']">Créer la fiche d'un album manquant</button>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Année de publication</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let album of albums">
      <td>{{ album.title }}</td>
      <td>{{ album.author }}</td>
      <td>{{album.published_year}}</td>
      <td><button class="btn btn-default" [routerLink]="['/album-detail', album._id]">Détails</button></td>
    </tr>
    </tbody>
  </table>
</div>
