<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
    <h1>{{ book.title }}</h1>
    <dl class="list">
        <dt>ISBN</dt>
        <dd>{{ book.isbn }}</dd>
        <dt>Auteur</dt>
        <dd>{{ book.author }}</dd>
        <dt>Maison d'Édition</dt>
        <dd>{{ book.publisher }}</dd>
    </dl>
</div>
<div class="row">
    <div class="col-md-12">
        <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">Éditer</a>
        <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">Supprimer</button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" id="addCollection" (click)="addBook(book._id, 'booksCollection')">Ajouter à la
                Collection
            </button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" id="addEnvie" (click)="addBook(book._id, 'booksEnvies')">Ajouter à la Liste
                d'Envies
            </button>
        </div>
    </div>
</div>
<div>
    <h1> Note: {{ note }} </h1>
</div>


<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Utilisateur</th>
        <th scope="col">Avis</th>
    </tr>
    </thead>
    <tbody>
    <th scope="row">
        <tr *ngFor="let us of usersAvis">
            {{ us }}
        </tr>
    </th>
    <th scope="row">
        <tr *ngFor="let av of avis">
            {{ av }}
        </tr>
    </th>
    </tbody>
</table>
