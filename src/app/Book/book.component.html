<app-menu></app-menu>
<app-cat></app-cat>
<app-left></app-left>
<div class="container">
  <h1>Book List</h1>
  <button type="button" class="btn btn-info btn-lg btn3d"   [routerLink]="['/book-create']"> Ajouter Livre</button>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td><a [routerLink]="['/book-detail', book._id]">SHOW </a></td>
    </tr>
    </tbody>
  </table>
</div>
