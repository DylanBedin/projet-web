<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <button type="button" id="addBook" class="btn btn-info btn-lg btn3d"   [routerLink]="['/book-create']">Créer la fiche d'un livre manquant</button>
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Année de publication</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{book.published_year}}</td>
      <td><button class="btn btn-default" [routerLink]="['/book-detail', book._id]">Détails</button></td>
    </tr>
    </tbody>
  </table>
</div>
