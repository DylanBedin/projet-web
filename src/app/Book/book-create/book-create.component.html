<app-title></app-title>
<app-left></app-left>
<app-cat></app-cat>
<div class="container">
  <h1>Ajouter Nouveau Livre</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveBook()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Titre</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Auteur</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Année de Publication</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="book.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Maison d'Édition</label>
          <input type="text" class="form-control" id="publisher" [(ngModel)]="book.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" id="save" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
